language: generic
matrix:
  include:
    - script:
        - xcodebuild -scheme Yams build-for-testing test-without-building # -sdk macosx -destination arch=x86_64
        - xcodebuild -scheme Yams build-for-testing test-without-building OTHER_SWIFT_FLAGS=-DUSE_UTF8
        - xcodebuild -scheme Yams build-for-testing test-without-building -sdk iphonesimulator -destination "name=iPhone 6s"
        - xcodebuild -scheme Yams build-for-testing test-without-building -sdk appletvsimulator -destination "name=Apple TV 1080p"
        - xcodebuild -scheme Yams build -sdk watchsimulator -destination "name=Apple Watch - 38mm"
        - pod lib lint
      env: JOB=Xcode9
      os: osx
      osx_image: xcode9
    - script:
        - xcodebuild -scheme Yams build-for-testing test-without-building SWIFT_VERSION=3.2 # -sdk macosx -destination arch=x86_64
        - xcodebuild -scheme Yams build-for-testing test-without-building OTHER_SWIFT_FLAGS=-DUSE_UTF8 SWIFT_VERSION=3.2
        - xcodebuild -scheme Yams build-for-testing test-without-building -sdk iphonesimulator -destination "name=iPhone 6s" SWIFT_VERSION=3.2
        - xcodebuild -scheme Yams build-for-testing test-without-building -sdk appletvsimulator -destination "name=Apple TV 1080p" SWIFT_VERSION=3.2
        - xcodebuild -scheme Yams build -sdk watchsimulator -destination "name=Apple Watch - 38mm" SWIFT_VERSION=3.2
        - pod lib lint
      env:
        - JOB=Xcode9
        - SWIFT_VERSION=3.2
      os: osx
      osx_image: xcode9
    - script:
        - swift test
        - swift test -Xswiftc -DUSE_UTF8
        - swiftlint
      env: JOB=SPM
      os: osx
      osx_image: xcode9
    - script:
        - docker run -v `pwd`:`pwd` -w `pwd` --rm $DOCKER_IMAGE swift test
        - docker run -v `pwd`:`pwd` -w `pwd` --rm $DOCKER_IMAGE swift test -Xswiftc -DUSE_UTF8
      env:
        - JOB=Docker
        - DOCKER_IMAGE=norionomura/swift:40
      sudo: required
      services: docker
notifications:
  email: false
